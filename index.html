<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="main-div">
            <div class="headings">
                <h1 class="title">Password Generator</h1>
                <p class="subtitle">generate secure password</p>
            </div>
            <div class="generator-box">
                <form action="" class="pass-generator">
                    <div class="input-field">
                        <input type="text" name="password" id="password" spellcheck="false" autocomplete="off" placeholder="Enter length of Password">
                    </div>
                    <div class="input-field">
                        <input type="submit" value="generate password">
                        <input type="button" value="Reset" id="reset-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
